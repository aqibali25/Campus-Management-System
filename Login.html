<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img src="assets/Logo.png" alt="LOGO" />
        <h1>Welcome!</h1>
        <p>Shah Abdul Latif University Ghotki Campus</p>
        <a id="portalTitle">@Student Portal</a>
      </div>
      <div class="right">
        <form action="index.html">
          <h1>Sign In</h1>
          <div class="toggle">
            <button class="student active">STUDENT</button>
            <button class="employee">EMPLOYEE</button>
          </div>
          <div class="inputfields">
            <div>
              <label for="CNIC">CNIC</label>
              <input type="text" id="CNIC" required />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="text" id="password" required />
            </div>
            <label class="forgotpass">Forget Password</label>
          </div>
          <button class="login">Login</button>
        </form>
      </div>
    </main>
    <script src="JavaScript/login.js"></script>
  </body>
</html>
